# Puerto personalizado para evitar conflicto
server.port=8082
# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/facturadb
spring.datasource.username=facturauser
spring.datasource.password=facturapass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Nombre de la cola para eventos
rabbitmq.queue.inventario_ajustado=inventario_ajustado
