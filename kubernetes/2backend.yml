          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/examen_db
            - name: SPRING_DATASOURCE_USERNAME
              value: examen_user
            - name: SPRING_DATASOURCE_PASSWORD
              value: examen_pass
            - name: SPRING_RABBITMQ_HOST
              value: rabbitmq
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              value: guest
            - name: SPRING_RABBITMQ_PASSWORD
              value: guest
---
apiVersion: v1
kind: Service
metadata:
  name: facturacion
  namespace: examen
spec:
  selector:
    app: facturacion
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30002
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventario
  namespace: examen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventario
