apiVersion: v1
kind: Namespace
metadata:
  name: examen
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central
  namespace: examen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central
  template:
    metadata:
      labels:
        app: central
    spec:
      containers:
        - name: central
          image: javier2h2/ms-central:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/examen_db
            - name: SPRING_DATASOURCE_USERNAME
              value: examen_user
            - name: SPRING_DATASOURCE_PASSWORD
              value: examen_pass
            - name: SPRING_RABBITMQ_HOST
              value: rabbitmq
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              value: guest
            - name: SPRING_RABBITMQ_PASSWORD
              value: guest
---
apiVersion: v1
kind: Service
metadata:
  name: central
  namespace: examen
spec:
  selector:
    app: central
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30001
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: facturacion
  namespace: examen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: facturacion
  template:
    metadata:
      labels:
