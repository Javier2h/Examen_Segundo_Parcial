  name: inventario
  namespace: examen
spec:
  selector:
    app: inventario
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30003
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: examen-ingress
  namespace: examen
spec:
  rules:
    - host: central.examen
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: central
                port:
                  number: 8080
    - host: facturacion.examen
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: facturacion
                port:
                  number: 8080
    - host: inventario.examen
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: inventario
                port:
                  number: 8080
